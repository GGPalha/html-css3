<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main-content flex-center-center">
        <div class="content-photo flex-center-center">
            <img src="instagram-celular.png" alt="Instagram">
        </div>
        <div class="content-data flex-column-direction">
            <div class="instagram-continue flex-column-direction">
                <div class="instagram-logo">
                    <img src="img/instagram-logo.png" alt="Instagram Logo">
                </div>
                <div class="profile-photo">
                    <img src="img/my-profile-compressed.png" alt="Profile Photo">
                </div>
                <div class="continue-remove flex-column-direction">
                    <p class="continue-acc">
                        <a href="#"> Continuar como ninaoogm </a>
                    </p>
                    <p class="remove-acc">
                        <a href="#"> Remover conta </a>
                    </p>
                </div>
            </div>
            <div class="not-account flex-column-direction">
                <p>Não é ninaoogm?</p>
                <p>
                    <span class="blue">Trocar de conta</span> ou 
                    <span class="blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app flex-column-direction">
                <p>Obtenha o aplicativo</p>
                <div class="download-app flex-center-center">
                    <img src="img/apple-button.png">
                    <img src="img/googleplay-button.png">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer flex-column-direction flex-wrap">
        <div class="options-links flex-center-center">
            <p><a href="#">Sobre</a></p>
            <p><a href="#">Blog</a></p>
            <p><a href="#">Carreiras</a></p>
            <p><a href="#">Ajuda</a></p>
            <p><a href="#">API</a></p>
            <p><a href="#">Privacidade</a></p>
            <p><a href="#">Termos</a></p>
            <p><a href="#">Principais contas</a></p>
            <p><a href="#">Hashtags</a></p>
            <p><a href="#">Localizações</a></p>
        </div>
        <div class="idioma-copyright flex-center-center">
            <p><a href="#">Português (Brasil) &#8897</a></p>            
            <p>&#169 2021 Instagram do Facebook</p>
        </div>
    </footer>
    
</body>
</html>
